            <section>
                <div class="display" data-role="input">
                    <i class="label pull-left">PRE-TAX AMOUNT</i>
                    <p>0</p>
                </div>
            <!--        <aside class="display-aid">15%</aside>-->

                    <p>0</p>
                </div>
            </section>
            
            <section class="dailpad">
                <div class="btn btn-gray" data-role="fn" data-percentage="15">15%</div>
                <div class="btn center btn-gray btn-red" data-role="fn" data-percentage="18">18%</div>
                <div class="btn btn-gray" data-role="fn" data-percentage="20">20%</div>

                <div class="btn btn-gray" data-role="split" data-splits="3">3<i class="icon icon-user"></i></div>
                <div class="btn" data-role="num" data-num="1">1</div>
                <div class="btn center" data-role="num" data-num="2">2</div>
                <div class="btn" data-role="num" data-num="3">3</div>
                <div class="btn" data-role="num" data-num="4">4</div>
                <div class="btn center" data-role="num" data-num="5">5</div>
                <div class="btn" data-role="num" data-num="6">6</div>
                <div class="btn" data-role="num" data-num="7">7</div>
                <div class="btn center" data-role="num" data-num="8">8</div>
                <div class="btn" data-role="num" data-num="9">9</div>
                <div class="btn" data-role="pt" data-num=".">.</div>
                <div class="btn center" data-role="num" data-num="0">0</div>
                <div class="btn btn-yellow" data-role="clear" data-num="C">C</div>
            </section>
        </artical>
